name: Deploy Quartz site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy.yml'
      - 'quartz.config.ts'
      - 'quartz.layout.ts'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker 준비
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. 콘텐츠 준비 (날짜 제거)
      - name: Prepare content
        run: |
          mkdir -p content
          rm -rf content/docs
          cp -r docs content/docs

          # README.md 첫 번째 heading → title
          TITLE=$(grep -m1 '^## ' README.md | sed 's/^## //')
          echo -e "---\ntitle: \"${TITLE}\"\n---\n" > content/index.md
          cat README.md >> content/index.md

      # 4. Quartz Docker 이미지로 사이트 빌드
      - name: Build Quartz site using Docker
        run: |
          docker pull ghcr.io/jackyzha0/quartz:sha-f14260b
          docker run --rm \
            -v $PWD:/usr/src/app \
            -w /usr/src/app \
            ghcr.io/jackyzha0/quartz:sha-f14260b \
            quartz build --output public

      # 5. GitHub Pages 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
