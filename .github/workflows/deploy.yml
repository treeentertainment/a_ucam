name: Deploy Quartz site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy.yml'
      - 'quartz.config.ts'
      - 'quartz.layout.ts'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 설치
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Quartz 설치 (GitHub 레포에서 직접)
      - name: Install Quartz
        run: npm install https://github.com/jackyzha0/quartz.git

      # 4. 프로젝트 의존성 설치
      - name: Install dependencies
        run: npm install

      # 5. 콘텐츠 준비
      - name: Prepare content (no date)
        run: |
          mkdir -p content
          rm -rf content/docs
          cp -r docs content/docs

          # README.md 첫 번째 heading → title로 사용
          TITLE=$(grep -m1 '^## ' README.md | sed 's/^## //')
          echo -e "---\ntitle: \"${TITLE}\"\n---\n" > content/index.md
          cat README.md >> content/index.md

      # 6. Quartz 빌드
      - name: Build Quartz site
        run: npx quartz build --output public

      # 7. GitHub Pages 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
