name: Deploy Quartz site

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'README.md'
      - '.github/workflows/deploy.yml'
      - 'quartz.config.ts'
      - 'quartz.layout.ts'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Quartz globally
        run: npm install -g @jackyzha0/quartz

      - name: Install dependencies
        run: npm install

      - name: Prepare content (no date)
        run: |
          mkdir -p content
          rm -rf content/docs
          cp -r docs content/docs

          # README.md 첫 번째 heading 추출 → title 로 사용
          TITLE=$(grep -m1 '^## ' README.md | sed 's/^## //')
          echo -e "---\ntitle: \"${TITLE}\"\n---\n" > content/index.md
          cat README.md >> content/index.md

      - name: Build Quartz
        run: quartz build --output public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
